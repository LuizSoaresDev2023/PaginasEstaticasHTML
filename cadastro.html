<!DOCTYPE html>
<html>
    <head>
        <html lang="pt-br">
        <title>Cadastro de Servidores</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Cadastro de Servidores</h1>
        <label for="id">Matrícula:</label>
        <input type="text" id="id" name="id" placeholder="Digite a matrícula"><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome"><br>
        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo">
            <option value="Auxiliar Administrativo" selected></option>
            <option value="Médico"></option>
            <option value="Dentista"></option>
            <option value="Administrador de Unidade"></option>
            <option value="Enfermeiro"></option>
        </select><br>
        <label for="lotacao">Lotação:</label>
        <select id="lotacao" name="lotacao">
            <option value="Hospital Municipal de Belford Roxo"></option>
            <option value="Unidade Mista do Lote XV"></option>
            <option value="Unidade de Pronto Atendimento - Bom Pastor"></option>
            <option value="SAMU - Belford Roxo"></option>
            <option value="Secretaria de Saúde - Núcleo Central" selected></option>
        </select><br>
        
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <html lang="pt-br">
        <title>Cadastro de Servidores</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Cadastro de Servidores</h1>
        <label for="id">Matrícula:</label>
        <input type="text" id="id" name="id" placeholder="Digite a matrícula"><br>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome"><br>
        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo">
            <option value="Auxiliar Administrativo" selected>Auxiliar Administrativo</option>
            <option value="Médico">Médico</option>
            <option value="Dentista">Dentista</option>
            <option value="Administrador de Unidade">Administrador de Unidade</option>
            <option value="Enfermeiro">Enfermeiro</option>
        </select><br>
        <label for="lotacao">Lotação:</label>
        <select id="lotacao" name="lotacao">
            <option value="Hospital Municipal de Belford Roxo">Hospital Municipal de Belford Roxo</option>
            <option value="Unidade Mista do Lote XV">Unidade Mista do Lote XV</option>
            <option value="Unidade de Pronto Atendimento - Bom Pastor">Unidade de Pronto Atendimento - Bom Pastor</option>
            <option value="SAMU - Belford Roxo">SAMU - Belford Roxo</option>
            <option value="Secretaria de Saúde - Núcleo Central" selected>Secretaria de Saúde - Núcleo Central</option>
        </select><br>
        <input type="submit" value="Enviar"><br><br>

        <div>
            <a href="index.html"><button>Home</button></a>
            <a href="registros.html"><button>Acessar Registros</button></a>
        </div>
        
    </body>
</html>
